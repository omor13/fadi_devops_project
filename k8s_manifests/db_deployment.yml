
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: mongo
spec:
  serviceName: "mongo"
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:2.4.13
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
          script: |
            #!/bin/bash
            mongo
            use admin
            db.addUser("mongouser", "Pa$$w0rd12345")
            use pacman
            db.addUser("mongouser", "Pa$$w0rd12345", { roles: [ { role: "readWrite", db: "pacman" } ] })
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: auto-ebs-sc
      resources:
        requests:
          storage: 5Gi
