apiVersion: v1
kind: Service
metadata:
  name: pacman
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    app: pacman
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080