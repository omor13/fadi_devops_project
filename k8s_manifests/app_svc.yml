apiVersion: v1
kind: Service
metadata:
  name: pacman-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-type: external
spec:
  type: LoadBalancer
  selector:
    app: pacman
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080