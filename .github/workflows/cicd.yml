name: Build and Deploy to EKS

on:
  push:
    branches: [main]

jobs:
  CI_CD:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.Access_key }}
        aws-secret-access-key: ${{ secrets.Secret_access_key }}
        aws-region: us-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
    - name: Build, tag and push
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/k5u0o7b3
        docker build -t pacman ./pacman/docker
        docker tag pacman:latest public.ecr.aws/k5u0o7b3/pacman:latest
        docker push public.ecr.aws/k5u0o7b3/pacman:latest
    - name: Deploy to EKS
      run: |
        kubectl apply -f k8s_manifests/app_deployment.yml --validate=false
        kubectl apply -f k8s_manifests/app_svc.yml --validate=false
        kubectl rollout status deployment/pacman-app
        kubectl get svc pacman-service -o wide
      
        
